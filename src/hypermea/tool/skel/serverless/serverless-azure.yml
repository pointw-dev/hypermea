# https://github.com/serverless/serverless-azure-functions/blob/master/docs/CONFIG.md

service: {$project_name}

frameworkVersion: ">=1.1.0"

provider:
  name: azure
  region: West US
  os: linux

  stage: dev
  runtime: python3.9
  environment:
    HY_INSTANCE_NAME: "{$project_name} development serverless (azure)"
    HY_LOG_TO_FOLDER: Disabled
    HY_SEND_ERROR_EMAILS: Disabled
    ## NEED MONGO CONNECTION DETAILS HERE


plugins:
  - serverless-wsgi
  - serverless-python-requirements
#  - serverless-azure-functions

package:
  patterns:
    - '!_env.conf'
    - '!node_modules/**'
    - '!.serverless/**'
    - '!.serverless_plugins/**'
    - '!venv/**'
    - '!**/*.pyc'

functions:
  api:
    handler: wsgi_handler.handler
    events:
      - http: ANY /
      - http: ANY /{proxy+}


custom:
  wsgi:
    app: serverless.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux


configValidationMode: error
